<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Lab1 (TSP)</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
</head>

<body style="background: white;">
    <div>
        Хост TCP сервера: <input value="127.0.0.1" id="host">
    </div>
    <div>
        Порт TCP сервера: <input value="6969" id="port">
    </div>
    <br>
    <div>
        Статус соединения <span id="status">OFF</span> <button id="connect">Подключиться</button>
    </div>
    <br>
    <div>
        Запрашивать первые n = <input type="number" min="0" id="simbols-quantity"> символов.
        <button id="get-simbols">Запросить</button>
    </div>
    <br>
    <div>
        Ответ TCP сервера (первые n символов):
        <pre id="resp"></pre>
    </div>

    <script src="index.js"></script>
</body>

</html>
